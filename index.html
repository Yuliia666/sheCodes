<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SheCodes weather</title>
  </head>
  <body>
    <div class="container">
      <a href="https://www.shecodes.io/" target="_blank" class="logo">
        <img

          height="42px"
          width="150px"
        />

        <div class="form-left">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search"
            id="search"
          />
        </div>
        <div class="form-right">
          <input type="submit" value="Search" class="btn" />
        </div>
      </form>
      <hr class="line" />

      <div class="flex">
        <div class="main-city">
          <h1>San Francisco</h1>
          <ul>
            <li>Sunday 22:26, few clouds</li>
            <li>
              Humidity: <strong class="red">52%</strong>, Wind:
              <strong class="red">4,2km/h</strong>
            </li>
